<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drop-down Profile Menu</title>
</head>
<body>
    <div class="hero">
        <nav>
            <img src="/profile-menu-img/images/logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                
            </ul>
            <img src="/profile-menu-img/images/user.png" alt="logo" class="user-pic" onclick="toggleMenu()">
            <div class="sub-menu-wrap " id="subMenu">
                <div class="sub-menu">
                    <div class="user-info">
                        <img src="/profile-menu-img/images/user.png" >
                        <h3>James Aldrino</h3>
                    </div>
                    <hr>
                    <a href="#" class="sub-menu-link">
                        <img src="/profile-menu-img/images/profile.png" alt="">
                        <p>Edit Profile</p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <img src="/profile-menu-img/images/setting.png" alt="">
                        <p>Settings & Privacy</p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <img src="/profile-menu-img/images/help.png" alt="">
                        <p>Help & Support</p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <img src="/profile-menu-img/images/logout.png" alt="">
                        <p>Logout</p>
                        <span>></span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <script>
        let subMenu = document.getElementById("subMenu");
        function toggleMenu(){
            subMenu.classList.toggle("open-menu")
        }
    </script>
</body>
</html>
